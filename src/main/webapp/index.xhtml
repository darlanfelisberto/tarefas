<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui" >

<h:head>
	
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <link href="https://www.iffarroupilha.edu.br/templates/layoutI-iff/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />
    
	<title>
		<ui:insert name="title"></ui:insert>
	</title>
</h:head>

<h:body>
	<main class="">
		<noscript>
			<div class="ui-messages ui-widget" >
				<div class="ui-messages-warn ui-corner-all">
					<span class="ui-messages-warn-icon"></span>
					<ul>
						<li role="alert" aria-atomic="true">
							<span class="ui-messages-warn-summary"></span>
							<span class="ui-messages-warn-detail">Habilite o suporte a javascript no seu navegador.</span>
						</li>
					</ul>
				</div>
			</div>
		</noscript>

		<h:form id="frmPrincipal" style="display: flex;">
			<div jsf:id="div">
				<p:outputLabel value="Numero" for="somNumero"/>
				<p:selectOneMenu id="somNumero" value="#{bean.contador}">
					<p:ajax event="change" listener="#{bean.addMaisUm()}" update="@form" ></p:ajax>
					<f:selectItems value="#{bean.listNumeros}" var="elemento" itemValue="#{elemento}" itemLabel="#{elemento}"></f:selectItems>
				</p:selectOneMenu>
			</div>
			<div style="width: 50px"></div>
			<div>
				<h:outputText value="#{bean.contador}" />
				<p:commandButton value="Contar" action="#{bean.addMaisUm()}" update="frmPrincipal" icon="pi pi-times"/>
			</div>
			
		</h:form>
				
		<p:ajaxStatus onstart="document.getElementById('status').innerHTML = 'carregando'" oncomplete="document.getElementById('status').innerHTML = ''"></p:ajaxStatus>
		
		<div id="status">
		</div>

	</main>

</h:body>
</html>
